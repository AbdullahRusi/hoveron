<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy CSS</title>

    <link href="./sass/components.css" type="text/css" rel="stylesheet"/>

<body>
    <div class="container">
        <div class="card shadow mt-4">
            <div class="card-body">
              <h5 class="card-title text-center railway-heading">Underline Animation</h5>
              <div class="mt-4">
                  <button class='btn btn-underline margin mr-4'>
                        Double
                      </button>
                      
                      <button class='btn btn-underline-bottom mr-4 margin'>
                        Bottom
                      </button>
                      
                      <button class='btn btn-underline-top mr-4 margin'>
                        Top
                      </button>
              </div>
            </div>
          </div>
          <div class="card shadow mt-4">
                <div class="card-body">
                  <h5 class="card-title text-center railway-heading">Fill Animation</h5>
                  <div class="mt-4">
                      
<button class="btn btn-fill btn-fill-left">Fill left</button>

<button class="btn btn-fill btn-fill-right">Fill Right</button>

<button class="btn btn-fill btn-fill-top">Fill Top</button>

<button class="btn btn-fill btn-fill-bottom">Fill Bottom</button>

                  </div>
                </div>
              </div>
    </div>
</body>
</html>
