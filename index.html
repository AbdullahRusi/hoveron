<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hover On</title>
  <link href="./source/sass/components.css" type="text/css" rel="stylesheet" />
  <!-- <link href="./components.css" type="text/css" rel="stylesheet" /> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
      <div class="container text-center">
          <style>#forkongithub a{background:#ffcb08;color:black;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:black;color:#ffcb08;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/knowankit/hoveron">Fork me on GitHub</a></span>

    <!--Underline Animation  -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center railway-heading">Underline Animation</h5>
        <div class="mt-4">
          <button class='btn btn-underline margin mr-4'>
            Double
          </button>

          <button class='btn btn-underline-bottom mr-4 margin'>
            Bottom
          </button>

          <button class='btn btn-underline-top mr-4 margin'>
            Top
          </button>
        </div>
      </div>
    </div>
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center railway-heading">Fill Animation</h5>
        <div class="mt-4">
          <button class="btn-fill btn-fill-left">Fill left</button>
          <button class="btn-fill btn-fill-right">Fill Right</button>
          <button class="btn-fill btn-fill-top">Fill Top</button>
          <button class="btn-fill btn-fill-bottom">Fill Bottom</button>
          <button class='btn-top-bottom'>Fill Top Bottom</button>
          <button class='btn-left-right'>Fill Left Right</button>
          <button class='btn-skew-left'>Fill Skew Left</button>
          <button class='btn-skew-right'>Fill Skew Right</button>
          <button class="btn-cool-shine"> Diagonal shine</button>
        </div>
      </div>
    </div>

    <!-- 2D Animation -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center railway-heading">2D Animation</h5>
        <div class="mt-4">
          <button class="btn-grow">Grow</button>
          <button class="btn-shrink">Shrink</button>
          <button class="btn-pulse">Pulse</button>
          <button class="btn-pulse-grow">Pulse Grow</button>
          <button class="btn-pulse-shrink">Pulse Shrink</button>
          <button class="btn-push">Push</button>
          <button class="btn-pop">Pop</button>
          <button class="btn-bounce-in">Bounce In</button>
          <button class="btn-bounce-out">Bounce Out</button>
          <button class="btn-rotate">Rotate</button>
          <button class="btn-rotate-grow">Rotate Grow</button>
          <button class="btn-float">Float</button>
          <button class="btn-sink">Sink</button>
          <button class="btn-bob">Bob</button>
          <button class="btn-hang">Hang</button>
          <button class="btn-skew">Skew</button>
          <button class='btn-wobble-skew'>Wobble Skew</button>
          <button class='btn-forward'>Forward</button>
          <button class='btn-backward'>Backward</button>
        </div>
      </div>
    </div>
    <!-- Shadow Card -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center railway-heading">Shadow</h5>
        <div class="mt-4">
          <button class='btn-shadow'>
            Shadow</button>
        </div>
      </div>
    </div>

    <!-- Border Animation -->
    <!-- <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center railway-heading">Border Animation</h5>
        <div class="mt-4">
          <button class='btn-shadow'>
            Top Border</button>
        </div>
      </div>
    </div> -->
  </div>

</body>

</html>
